<!DOCTYPE html>
<html>
	<head>
		<title>Sarcade</title>
		<link rel="stylesheet" type="text/css" href="app.css?v=1.1" />
	</head>
	<body>
		<div class="container">
			<div class="content game">
				<div class="half">
					<h4 class="small-title text-upper text-bold">Difficulty: <span class="text-red">Hard</span></h4>
					<h1 class="main-title text-upper text-thin">Crane game</h1>
					<div class="instructions">
						<p class="bold">Guide the crane and pick up the blocks and place them into the guide on the right</p>
						<p>Move the crane using the left, right, up and down key to move it</p>
						<p>Hit the building blocks with the orange magnet to attach them</p>
						<p>Click the <span class="control-key">d</span> button to release the block</p>
					</div>
				</div>
				<div class="half">
					<div id="console"></div>
				</div>
			</div>
		</div>
		<!-- Enter above code here -->
		<script src="assets/lib/vendor/matter.min.js"></script>
		<script src="assets/lib/vendor/jquery.min.js"></script>
		<script src="assets/lib/crane-game.js"></script>
	</body>
</html>
