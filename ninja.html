<!DOCTYPE html>
<html>
	<head>
		<title>Sarcade</title>
		<link rel="stylesheet" type="text/css" href="app.css?v=1.1" />
	</head>
	<body>
		<div class="container">
			<div class="content game">
				<div class="content game">
				<div class="half">
					<h4 class="small-title text-upper text-bold">Difficulty: <span class="text-green">Easy</span></h4>
					<h1 class="main-title text-upper text-thin">The Ninja test</h1>
					<div class="instructions">
						<p class="bold">This is more of a test than a game, see rules below</p>
						<p class="text-thin"><span class="box green"></span> Click once</p>
						<p class="text-thin"><span class="box purple"></span> Click twice</p>
						<p class="text-thin"><span class="box red"></span> Do NOT click</p>
					</div>
					<button class="btn success" id="start-game">Start game</button>
				</div>
				<div class="half">
					<div id="console"></div>
				</div>
			</div>
			</div>
		</div>
		<!-- Enter above code here -->
		<script src="assets/lib/vendor/matter.min.js"></script>
		<script src="assets/lib/vendor/jquery.min.js"></script>
		<script src="assets/lib/ninja-test.js"></script>
	</body>
</html>
